<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>你的页面标题</title>
    
    <!-- 你的自定义头部内容在这里 -->
    <link rel="icon" sizes="120x120" href="https://go.030101.xyz/https://cdn.jsdelivr.net/gh/png-dot/pngpng@main/20231124-181629-mxnalu.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://go.030101.xyz/https://cdn.jsdelivr.net/gh/png-dot/pngpng@main/20231124-181629-mxnalu.png">
    
    <!-- 添加其他你需要的自定义头部元素 -->
    
    <script>
        // 函数用于加载目标网站的内容并替换当前文档
        function loadCustomPage() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://github.com/your-username/your-repository', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // 创建一个包含接收到的内容的新文档
                    var newDoc = document.implementation.createHTMLDocument();
                    newDoc.documentElement.innerHTML = xhr.responseText;
                    
                    // 用新文档替换当前文档
                    document.open();
                    document.write(newDoc.documentElement.innerHTML);
                    document.close();
                }
            };
            xhr.send();
        }

        // 页面加载时自动加载目标网站的内容
        window.onload = function() {
            loadCustomPage();
        };
    </script>
</head>
<body>
    <!-- 你的页面内容在这里 -->
</body>
</html>
